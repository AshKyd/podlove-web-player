general:
  branches:
    ignore:
      - gh-pages

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.2.1

dependencies:
  override:
    - yarn
  pre:
    - yarn global add publish-release
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn build

test:
  override:
    - yarn test
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  production:
    branch: v4
    commands:
      - yarn gh-pages
      - yarn deploy:latest
